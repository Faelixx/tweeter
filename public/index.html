<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+3:ital,wght@0,300;0,600;1,300;1,600&display=swap" rel="stylesheet">
    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" /> 
    <link rel="stylesheet" href="/styles/header.css" type="text/css" /> 
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" /> 
    <link rel="stylesheet" href="/styles/tweets.css" type="text/css" /> 
    
    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS -->
    <script defer type="text/javascript" src="/scripts/client.js" defer></script>
    <script defer type="text/javascript" src="/scripts/composer-char-counter.js"></script>
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav class="fixed-top">
      <span class="logo">tweeter</span>
      <span><b>Write</b> a new tweet<br /><i class="fa-solid fa-angles-down"></i></span>
    </nav>

    
    <!-- Page-specific (main) content here -->
    
    <header id="profile-head">
      <div class="header-profile">
        <div>
          <img class="profile-pic" src="https://i.imgur.com/Gr0xZC8m.jpg">
        </div>
        <br>
        <div class="profile name">
          <h2>Sasha "Nasty G" Young</h2>
        </div>
      </div>
    </header>
    <main>
      <section class="new-tweet">
        <div class="container">
          <h2>Compose Tweet</h2>
          <form id="create-new-tweet">
            <label for="tweet-text" id="tweet-text-label">What Are You Humming About?</label>
            <textarea name="text" onkeyup="countChar(this)" oninput='this.style.height = "";this.style.height = this.scrollHeight + "px"' id="tweet-text"></textarea>
            <hr>
            <div class ="tweet-charCount">
              <button type="submit" class="tweet-button">Tweet</button>
              <output name="counter" class="counter" for="tweet-text" id="maxChars">140</output>
            </div>
          </form>
        </div>
      </section>
      <section class="all-tweets" id="all-tweets">
        <article class ="tweet">
          <div class="tweet-box">
            <header>
              <div class="tweet-profile">
                <img id="tweet-profile-pic"  src="https://i.imgur.com/kVR5rCHt.png?1">
                <p id="tweet-display-name">Andre Braugher</p>
                <div class="tweet-username">
                  <p>@ABraugher</p>
                </div>
              </div>
            </header>
              <p id="tweet-body">'Complicated' is good, in my opinion.</p>
              <hr>
              <footer>
                <div class="tweet-age-share">
                  <p>2 days ago</p>
                  <div class="rep-share-like">
                    <p><i class="fa-solid fa-flag"></i> <i class="fa-solid fa-retweet"></i> <i class="fa-solid fa-heart"></i> </p>
                  </div>
                </div>
              </footer>
          </div>
        </article>
      </section>
    </main>
  </body>
</html>
